<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global IT Picnic Spot Voting</title>
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f0f4f8; color: #333; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; }
        .poll-container { background-color: #ffffff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #0056b3; margin-bottom: 15px; }
        .total-votes-display { font-size: 1.5rem; font-weight: bold; color: #d9534f; margin-bottom: 30px; }
        .place-option { margin-bottom: 20px; text-align: left; }
        .place-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .place-name { font-size: 1.2rem; font-weight: 500; }
        .vote-count { font-size: 1.1rem; font-weight: bold; color: #28a745; }
        .progress-bar-container { background-color: #e9ecef; border-radius: 5px; height: 20px; }
        .progress-bar { background-color: #007bff; height: 100%; width: 0%; border-radius: 5px; transition: width 0.5s ease-in-out; }
        .vote-button { margin-top: 10px; background-color: #5bc0de; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; }
        .vote-button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #loading-message, #voted-message { font-size: 1.2rem; color: #555; padding: 20px; }
    </style>
</head>
<body>
    <div class="poll-container">
        <h1>Global IT Picnic Spot ভোটিং</h1>
        <p id="total-votes-display" class="total-votes-display">মোট ভোট: 0</p>
        <div id="poll-options">
            <p id="loading-message">ভোট লোড হচ্ছে...</p>
        </div>
        <div id="voted-message" style="display: none;">
            <p>ধন্যবাদ! আপনার ভোট গ্রহণ করা হয়েছে।</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAflAXm6GIz9eyyWG7hZkKp8OyQ0CUereg",
            authDomain: "global-it-picnic-spot-voting.firebaseapp.com",
            databaseURL: "https://global-it-picnic-spot-voting-default-rtdb.firebaseio.com",
            projectId: "global-it-picnic-spot-voting",
            storageBucket: "global-it-picnic-spot-voting.appspot.com",
            messagingSenderId: "836276674808",
            appId: "1:836276674808:web:cae75b8695c870c7d25b0d"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const places = [
                { id: 'cumillaMoynamoti', name: 'কুমিল্লা ময়নামতি' },
                { id: 'dreamHolidayPark', name: 'ড্রিম হলিডে পার্ক' },
                { id: 'sonargaon', name: 'সোনারগাঁও' },
                { id: 'safariPark', name: 'সাফারি পার্ক' },
                { id: 'tangailMohera', name: 'টাঙ্গাইল মহেরা জমিদার বাড়ি' },
                { id: 'gojni', name: 'গজনী অবকাশ কেন্দ্র' },
                { id: 'notInterested', name: 'কোনোটিতেই আগ্রহী নই' }
            ];

            const pollOptionsContainer = document.getElementById('poll-options');
            const totalVotesElement = document.getElementById('total-votes-display');
            const votedMessage = document.getElementById('voted-message');
            const votesRef = database.ref('votes');
            
            // এই ফাংশনটি ডাটাবেস থেকে ভোট এনে দেখাবে
            function displayResults(votes) {
                const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);
                totalVotesElement.innerText = `মোট ভোট: ${totalVotes}`;

                const optionsHTML = places.map(place => {
                    const placeVotes = votes[place.id] || 0;
                    const percentage = totalVotes === 0 ? 0 : (placeVotes / totalVotes) * 100;
                    return `
                        <div class="place-option">
                            <div class="place-header">
                                <span class="place-name">${place.name}</span>
                                <span class="vote-count">${placeVotes} ভোট</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${percentage.toFixed(2)}%;"></div>
                            </div>
                        </div>
                    `;
                }).join('');
                pollOptionsContainer.innerHTML = optionsHTML;
            }

            // এই ফাংশনটি ভোট দেওয়ার অপশন দেখাবে
            function displayVotingOptions() {
                const optionsHTML = places.map(place => {
                    return `
                        <div class="place-option">
                            <span class="place-name">${place.name}</span>
                            <button class="vote-button" data-place-id="${place.id}">ভোট দিন</button>
                        </div>
                    `;
                }).join('');
                pollOptionsContainer.innerHTML = optionsHTML;

                document.querySelectorAll('.vote-button').forEach(button => {
                    button.addEventListener('click', function() {
                        const placeId = this.dataset.placeId;
                        const placeVoteRef = database.ref('votes/' + placeId);
                        
                        placeVoteRef.transaction((currentVotes) => (currentVotes || 0) + 1);
                        localStorage.setItem('picnicUserHasVoted', 'true');
                        
                        // ভোট দেওয়ার পর ফলাফল দেখানোর জন্য
                        votesRef.once('value', (snapshot) => {
                            displayResults(snapshot.val() || {});
                            votedMessage.style.display = 'block'; // ধন্যবাদ মেসেজ দেখানো
                            pollOptionsContainer.style.display = 'none'; // অপশন লুকিয়ে ফেলা
                        });
                    });
                });
            }
            
            // মূল লজিক: ব্যবহারকারী ভোট দিয়েছে কি না, তা চেক করা
            if (localStorage.getItem('picnicUserHasVoted') === 'true') {
                // যদি ভোট দিয়ে থাকে, তাহলে সরাসরি ফলাফল দেখানো হবে
                votesRef.once('value', (snapshot) => {
                    displayResults(snapshot.val() || {});
                    votedMessage.style.display = 'block';
                    pollOptionsContainer.style.display = 'none';
                });
            } else {
                // যদি ভোট না দিয়ে থাকে, তাহলে ভোট দেওয়ার অপশন দেখানো হবে
                displayVotingOptions();
            }
        });
    </script>
</body>
</html>
