<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global IT Picnic Spot Voting</title>
    <style>
        /* General Styling - সিএসএস স্টাইল */
        body {
            font-family: 'Hind Siliguri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .poll-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .place-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #dce4ec;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .place-option:hover {
            border-color: #007bff;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .place-name {
            font-size: 1.2rem;
            font-weight: 500;
            text-align: left;
        }

        .vote-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .vote-count {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
            min-width: 80px;
            text-align: left;
        }

        .vote-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .vote-button:hover {
            background-color: #0056b3;
        }
        
        .vote-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #reset-button {
            margin-top: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="poll-container">
        <h1>Global IT Picnic Spot ভোটিং</h1>
        
        <div id="poll-options">
            </div>

        <button id="reset-button">ভোট রিসেট করুন</button>
    </div>

    <script>
        // জাভাস্ক্রিপ্ট কোড
        document.addEventListener('DOMContentLoaded', function() {
            // আপনার দেওয়া নতুন তালিকা
            const places = [
                { id: 'cumillaMoynamoti', name: 'কুমিল্লা ময়নামতি' },
                { id: 'dreamHolidayPark', name: 'ড্রিম হলিডে পার্ক' },
                { id: 'sonargaon', name: 'সোনারগাঁও' },
                { id: 'safariPark', name: 'সাফারি পার্ক' },
                { id: 'tangailMohera', name: 'টাঙ্গাইল মহেরা জমিদার বাড়ি' },
                { id: 'gojni', name: 'গজনী অবকাশ কেন্দ্র' }
            ];

            const pollOptionsContainer = document.getElementById('poll-options');
            const resetButton = document.getElementById('reset-button');
            
            // নতুন লোকাল স্টোরেজ কী ব্যবহার করা হচ্ছে, যাতে আগের ভোটের সাথে karış না হয়
            let votes = JSON.parse(localStorage.getItem('picnicSpotVotes')) || {};
            let userHasVoted = localStorage.getItem('picnicUserHasVoted') === 'true';

            function renderPoll() {
                pollOptionsContainer.innerHTML = '';
                places.forEach(place => {
                    if (!votes[place.id]) {
                        votes[place.id] = 0;
                    }
                    
                    const optionHTML = `
                        <div class="place-option">
                            <span class="place-name">${place.name}</span>
                            <div class="vote-section">
                                <span class="vote-count" id="count-${place.id}">${votes[place.id]} ভোট</span>
                                <button class="vote-button" data-place="${place.id}" ${userHasVoted ? 'disabled' : ''}>ভোট দিন</button>
                            </div>
                        </div>
                    `;
                    pollOptionsContainer.insertAdjacentHTML('beforeend', optionHTML);
                });
                
                addVoteButtonListeners();
            }

            function handleVote(event) {
                if (userHasVoted) return;

                const placeId = event.target.dataset.place;
                votes[placeId]++;
                userHasVoted = true;

                localStorage.setItem('picnicSpotVotes', JSON.stringify(votes));
                localStorage.setItem('picnicUserHasVoted', 'true');

                updateDisplay();
                disableAllButtons();
            }

            function updateDisplay() {
                places.forEach(place => {
                    document.getElementById(count-${place.id}).innerText = ${votes[place.id]} ভোট;
                });
            }
            
            function disableAllButtons() {
                document.querySelectorAll('.vote-button').forEach(button => {
                    button.disabled = true;
                });
            }
            
            function addVoteButtonListeners() {
                document.querySelectorAll('.vote-button').forEach(button => {
                    button.addEventListener('click', handleVote);
                });
            }

            resetButton.addEventListener('click', function() {
                localStorage.removeItem('picnicSpotVotes');
                localStorage.removeItem('picnicUserHasVoted');
                votes = {};
                userHasVoted = false;
                renderPoll();
            });

            renderPoll();
        });
    </script>

</body>
</html>
