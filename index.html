<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global IT Picnic Spot Voting</title>
    <style>
        body {
            font-family: 'Hind Siliguri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .poll-container, .comment-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 25px;
        }
        h1, h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .place-option {
            margin-bottom: 20px;
            text-align: left;
        }
        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .place-name {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .vote-count {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
        }
        .progress-bar-container {
            background-color: #e9ecef;
            border-radius: 5px;
            height: 20px;
            width: 100%;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #007bff;
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .vote-button {
            margin-top: 10px;
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .vote-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        /* কমেন্ট বক্সের জন্য স্টাইল */
        .comment-form textarea {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-height: 100px;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .comment-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="poll-container">
        <h1>Global IT Picnic Spot ভোটিং</h1>
        <div id="poll-options"><p>ভোট লোড হচ্ছে...</p></div>
    </div>

    <div class="comment-container">
        <h2>মতামত ও নতুন জায়গার সাজেশন দিন</h2>
        <form class="comment-form" action="mailto:Admin@globalitlanguage.com" method="post" enctype="text/plain">
            <textarea name="Suggestion" placeholder="আপনার মতামত বা নতুন কোনো জায়গার নাম এখানে লিখুন..." required></textarea>
            <button type="submit">সাজেশন পাঠান</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // আপনার সঠিক Firebase কনফিগারেশন কোড
        const firebaseConfig = {
            apiKey: "AIzaSyAflAXm6GIz9eyyWG7hZkKp8OyQ0CUereg",
            authDomain: "global-it-picnic-spot-voting.firebaseapp.com",
            databaseURL: "https://global-it-picnic-spot-voting-default-rtdb.firebaseio.com",
            projectId: "global-it-picnic-spot-voting",
            storageBucket: "global-it-picnic-spot-voting.appspot.com",
            messagingSenderId: "836276674808",
            appId: "1:836276674808:web:cae75b8695c870c7d25b0d"
        };

        // Firebase চালু করা
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const places = [
                { id: 'cumillaMoynamoti', name: 'কুমিল্লা ময়নামতি' },
                { id: 'dreamHolidayPark', name: 'ড্রিম হলিডে পার্ক' },
                { id: 'sonargaon', name: 'সোনারগাঁও' },
                { id: 'safariPark', name: 'সাফারি পার্ক' },
                { id: 'tangailMohera', name: 'টাঙ্গাইল মহেরা জমিদার বাড়ি' },
                { id: 'gojni', name: 'গজনী অবকাশ কেন্দ্র' },
                { id: 'notInterested', name: 'কোনোটিতেই আগ্রহী নই' }
            ];

            const pollOptionsContainer = document.getElementById('poll-options');
            const votesRef = database.ref('votes');
            let userHasVoted = localStorage.getItem('picnicUserHasVoted') === 'true';

            votesRef.on('value', (snapshot) => {
                const votes = snapshot.val() || {};
                renderPoll(votes);
            });

            function renderPoll(votes) {
                pollOptionsContainer.innerHTML = '';
                const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);
                places.forEach(place => {
                    const placeVotes = votes[place.id] || 0;
                    const percentage = totalVotes === 0 ? 0 : (placeVotes / totalVotes) * 100;
                    const optionHTML = `<div class="place-option"><div class="place-header"><span class="place-name">${place.name}</span><span class="vote-count">${placeVotes} ভোট</span></div><div class="progress-bar-container"><div class="progress-bar" style="width: ${percentage.toFixed(2)}%;"></div></div><button class="vote-button" data-place-id="${place.id}" ${userHasVoted ? 'disabled' : ''}>এখানে ভোট দিন</button></div>`;
                    pollOptionsContainer.insertAdjacentHTML('beforeend', optionHTML);
                });
                addVoteButtonListeners();
            }

            function addVoteButtonListeners() {
                document.querySelectorAll('.vote-button').forEach(button => {
                    button.addEventListener('click', function() {
                        if (userHasVoted) return;
                        const placeId = this.dataset.placeId;
                        const placeVoteRef = database.ref('votes/' + placeId);
                        placeVoteRef.transaction((currentVotes) => (currentVotes || 0) + 1);
                        localStorage.setItem('picnicUserHasVoted', 'true');
                        userHasVoted = true;
                    });
                });
            }
        });
    </script>
</body>
</html>
