<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global IT Picnic Spot Voting</title>
    <style>
        body {
            font-family: 'Hind Siliguri', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .poll-container, .comment-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .place-option {
            margin-bottom: 20px;
            text-align: left;
        }
        .place-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .place-name {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .vote-count {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745;
        }
        .progress-bar-container {
            background-color: #e9ecef;
            border-radius: 5px;
            height: 20px;
            width: 100%;
        }
        .progress-bar {
            background-color: #007bff;
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .vote-button {
            margin-top: 10px;
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .vote-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #reset-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* কমেন্ট বক্সের জন্য নতুন স্টাইল */
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-height: 100px;
            margin-bottom: 10px;
        }
        .comment-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="poll-container">
            <h1>Global IT Picnic Spot ভোটিং</h1>
            <div id="poll-options"></div>
            <button id="reset-button">ভোট রিসেট করুন</button>
        </div>

        <div class="comment-container">
            <h2>মতামত ও নতুন জায়গার সাজেশন দিন</h2>
            <form class="comment-form" action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <textarea name="suggestion" placeholder="আপনার মতামত বা নতুন কোনো জায়গার নাম এখানে লিখুন..." required></textarea>
                <button type="submit">সাজেশন পাঠান</button>
            </form>
        </div>
    </div>

    <script>
        // আগের জাভাস্ক্রিপ্ট কোডটি এখানে থাকবে
        document.addEventListener('DOMContentLoaded', function() {
            const places = [
                { id: 'cumillaMoynamoti', name: 'কুমিল্লা ময়নামতি' },
                { id: 'dreamHolidayPark', name: 'ড্রিম হলিডে পার্ক' },
                { id: 'sonargaon', name: 'সোনারগাঁও' },
                { id: 'safariPark', name: 'সাফারি পার্ক' },
                { id: 'tangailMohera', name: 'টাঙ্গাইল মহেরা জমিদার বাড়ি' },
                { id: 'gojni', name: 'গজনী অবকাশ কেন্দ্র' }
            ];

            const pollOptionsContainer = document.getElementById('poll-options');
            const resetButton = document.getElementById('reset-button');
            
            let votes = JSON.parse(localStorage.getItem('picnicSpotVotes')) || {};
            let userHasVoted = localStorage.getItem('picnicUserHasVoted') === 'true';

            function renderPoll() {
                pollOptionsContainer.innerHTML = '';
                const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);

                places.forEach(place => {
                    votes[place.id] = votes[place.id] || 0;
                    const percentage = totalVotes === 0 ? 0 : (votes[place.id] / totalVotes) * 100;
                    
                    const optionHTML = `
                        <div class="place-option">
                            <div class="place-header">
                                <span class="place-name">${place.name}</span>
                                <span class="vote-count" id="count-${place.id}">${votes[place.id]} ভোট</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" id="bar-${place.id}" style="width: ${percentage.toFixed(2)}%;"></div>
                            </div>
                            <button class="vote-button" data-place="${place.id}" ${userHasVoted ? 'disabled' : ''}>এখানে ভোট দিন</button>
                        </div>
                    `;
                    pollOptionsContainer.insertAdjacentHTML('beforeend', optionHTML);
                });
                
                addVoteButtonListeners();
            }

            function handleVote(event) {
                if (userHasVoted) return;

                const placeId = event.target.dataset.place;
                votes[placeId]++;
                userHasVoted = true;

                localStorage.setItem('picnicSpotVotes', JSON.stringify(votes));
                localStorage.setItem('picnicUserHasVoted', 'true');

                updateDisplay();
            }

            function updateDisplay() {
                const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);

                places.forEach(place => {
                    const countElement = document.getElementById(`count-${place.id}`);
                    const barElement = document.getElementById(`bar-${place.id}`);
                    const percentage = totalVotes === 0 ? 0 : (votes[place.id] / totalVotes) * 100;
                    
                    if (countElement) countElement.innerText = `${votes[place.id]} ভোট`;
                    if (barElement) barElement.style.width = `${percentage.toFixed(2)}%`;
                });

                document.querySelectorAll('.vote-button').forEach(button => {
                    button.disabled = true;
                });
            }
            
            function addVoteButtonListeners() {
                document.querySelectorAll('.vote-button').forEach(button => {
                    button.addEventListener('click', handleVote);
                });
            }

            resetButton.addEventListener('click', function() {
                localStorage.removeItem('picnicSpotVotes');
                localStorage.removeItem('picnicUserHasVoted');
                votes = {};
                userHasVoted = false;
                renderPoll();
            });

            renderPoll();
        });
    </script>

</body>
</html>
